<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e2e2e2, #c9c9c9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 380px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input[type="file"] {
            display: block;
            margin: 12px auto 25px;
            padding: 7px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 15px;
            cursor: pointer;
            background-color: #f7f7f7;
            width: 85%;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #imagePreview {
            margin-top: 25px;
            display: none;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 12px;
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pneumonia Detection</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" id="imageInput" onchange="previewImage(event)">
            <img id="imagePreview" src="#" alt="Image Preview"/>
            <input type="submit" value="Upload and Predict">
        </form>
        <div class="footer">
            <p>The Web app is accurate 90% of the time. Consult a Doctor for proper diagnosis.</p>
        </div>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
