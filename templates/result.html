<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e2e2e2, #c9c9c9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 380px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        p {
            font-size: 19px;
            color: #555;
            margin: 22px 0;
        }

        .prediction-result {
            font-size: 26px;
            font-weight: bold;
            color: #007BFF;
        }

        img {
            margin-top: 22px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 12px;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <p>The uploaded X-ray is classified as:</p>
        <p class="prediction-result">{{ prediction }}</p>
        <img src="{{ url_for('static', filename=img_path.split('static/')[1]) }}" alt="Uploaded X-ray">
        <a class="back-link" href="{{ url_for('index') }}">Upload Another X-ray</a>
        <div class="footer">
            <p>Powered by AI | Flask Web App</p>
        </div>
    </div>
</body>
</html>
